<!DOCTYPE html>
<html>

<head>
  <title>Edit Event</title>
</head>

<body>
  <h1>Edit Event</h1>
  <form method="post">
    <input name="title" value="{{ event.title }}" required>
    <input name="description" value="{{ event.description }}">
    <input name="latitude" value="{{ event.latitude }}" required>
    <input name="longitude" value="{{ event.longitude }}" required>
    <select name="category_id" required>
      {% for cat in categories %}
      <option value="{{ cat.id }}" {% if cat.id==event.category_id %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>
    <input name="country_code" value="{{ event.country_code }}" maxlength="2" required>
    <button type="submit">Update Event</button>
  </form>
  <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>

</html>
