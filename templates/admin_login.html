<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='cyberpunk.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364 80%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
        }
        .cyber-card {
            background: rgba(30, 30, 60, 0.95);
            border: 2px solid #00fff7;
            border-radius: 18px;
            box-shadow: 0 0 24px #00fff7, 0 0 8px #ff00cc inset;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .cyber-title {
            font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: #00fff7;
            text-shadow: 0 0 8px #ff00cc;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-cyber {
            background: linear-gradient(90deg, #ff00cc, #00fff7);
            color: #222;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 8px #00fff7;
            transition: background 0.2s;
        }
        .btn-cyber:hover {
            background: linear-gradient(90deg, #00fff7, #ff00cc);
            color: #fff;
        }
        .alert-danger {
            background: rgba(255,0,204,0.1);
            border-color: #ff00cc;
            color: #ff00cc;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="cyber-card w-100" style="max-width: 350px;">
        <div class="cyber-title text-center mb-4">Admin Login</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Super Password" required autofocus>
            </div>
            <button type="submit" class="btn btn-cyber w-100">Login</button>
        </form>
    </div>
</div>
</body>
</html>
